<head>

</head>
<body>

            document.write(nombre.toUpperCase()+"<br>");    //se pasa a mays. sólo ca presentación
            document.write("NI HABLARRRRRR!!!")
        }else{
            document.write("SÍ QUE PUEDE");
        }
    </script>
</body>
</html>
