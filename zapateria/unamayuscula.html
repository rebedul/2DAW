<!-- Pedir una cadena de texto si al menos tiene una letra mayúscula mostrar “HAY UNA MAYÚSCULA” si todas son minúsculas mostrar “TODAS MINÚSCULAS”. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let texto = prompt("Usuario, dame una cadena de texto: ");
        if (texto == texto.toLowerCase()){
            document.write("La cadena es en minúsculas");
        }else{
            document.write("Hay por lo menos UNA MAYÚSCULA");
        }
    </script>
</body>
</html>
